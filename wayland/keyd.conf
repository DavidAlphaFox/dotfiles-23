[ids]

*

[main]

capslock = overload(control, esc)
space = overload(vimmode, space)
tab = overload(xf86keys, tab)
semicolon = overload(custommacros, semicolon)

# Remaps the escape key to capslock
esc = capslock

# layers
[vimmode]

a = home
s = pageup
d = pagedown
f = end
h = left
j = down
k = up
l = right
c = copy
v = bookmarks
p = open
w = C-right
b = C-left
n = C-pagedown
g = C-pageup
semicolon = S-.

[xf86keys]

u = mute
k = volumeup
j = volumedown
h = brightnessdown
l = brightnessup
, = config
semicolon = M-print
space = file
i = previoussong
o = playpause
p = nextsong
backspace = delete

[custommacros]

q = close
w = henkan
e = macro(search 300ms edge space w 20ms enter)
r = refresh
t = documents
s = macro(search 300ms spotify space adb 20ms enter)
d = macro(search 300ms Dialect 20ms enter)
f = www
g = search
c = macro(search 300ms picker 20ms enter)
v = sound
b = bluetooth
l = macro(search 300ms librewolf 20ms enter)
m = email
n = connect
